<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <form (ngSubmit)="signUp(userEmail, userPassword, userDisplayName, userPhotoURL)" #registrationForm="ngForm">
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="userEmail" name="email" required></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="userPassword" name="password" required></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Display Name</ion-label>
            <ion-input type="text" [(ngModel)]="userDisplayName" name="displayName" required></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Photo URL</ion-label>
            <ion-input type="text" [(ngModel)]="userPhotoURL" name="photoURL"></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button
                type="submit"
                [disabled]="!registrationForm.valid"
                expand="block"
              >
                Register
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
